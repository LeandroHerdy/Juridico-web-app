{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}
   <h2> Lista de Departamento </h2> <br>
    {% for departamento in object_list %}
        <a href="{% url 'update_departamento' departamento.id%}">
            {{ departamento }}
        </a>
        <a href="{% url 'delete_departamento' departamento.id %}">
            Deletar
        </a>
        <br>
    {% endfor %}
    <a href="{% url 'create_departamento' %}" class="btn btn-info">Cadastrar Departamento</a>
{% endblock %}
